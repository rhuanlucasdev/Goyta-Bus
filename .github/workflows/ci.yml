name: CI

on:
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps
        run: npm install
        working-directory: apps/web

      - name: Lint frontend
        run: npm run lint
        working-directory: apps/web

      - name: Build frontend
        run: npm run build
        working-directory: apps/web
